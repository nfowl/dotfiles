add_newline = true

[line_break]
disabled = false

[memory_usage]
disabled = false
threshold = 80

[nodejs]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true


[git_status]
disabled = false
style = "yellow"
format = '([$conflicted$stashed$staged$deleted$renamed$modified$untracked$ahead_behind]($style) )' # FIXME: Needs debugging why this affects spacing in terminal
conflicted = "🏳"
untracked = "🤷"
stashed = "📦"
modified = '!$count'
staged = '[+$count](green)'
renamed = "»$count"
deleted = "[✘$count](bold red)"

#diverging
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[git_branch]
truncation_length = 20

[python]
python_binary = "python3"
format = 'via [${symbol}(\($virtualenv\) )]($style)'
