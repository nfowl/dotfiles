add_newline = false

[line_break]
disabled = true

[memory_usage]
disabled = false
threshold = 80

[aws]
disabled = true

[gcloud]
disabled = true


[git_status]
disabled = true #FIXME: Move to chemzoi to facilitate environment differences
style = "yellow"
# format = '([$conflicted$stashed$staged$deleted$renamed$modified$untracked$ahead_behind]($style))' # FIXME: Needs debugging why this affects spacing in terminal
conflicted = "🏳"
untracked = "🤷"
stashed = "📦"
modified = '!$count'
staged = '[+$count](green)'
renamed = "»$count"
deleted = "[✘$count](bold red)"

#diverging
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[git_branch]
truncation_length = 20

[python]
python_binary = "python3"
