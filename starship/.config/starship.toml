add_newline = false

[line_break]
disabled = true

[memory_usage]
disabled = false

[git_status]
style = "yellow"
format = '([$conflicted$stashed$staged$deleted$renamed$modified$untracked$ahead_behind]($style) )'
conflicted = "🏳"
untracked = "🤷‍"
stashed = "📦"
modified = '!$count'
staged = '[+$count](green)'
renamed = "»$count"
deleted = "[✘$count](bold red)"

#diverging
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

